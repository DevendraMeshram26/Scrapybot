<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div class="chat-header">
            <h1>ScrapyBot</h1>
            <p>Web Scraping Assistant</p>
        </div>
        <div class="url-container">
            <input type="text" id="url-input" placeholder="Enter website URL..." autocomplete="off">
            <button onclick="scrapeWebsite()" aria-label="Scrape website">Scrape</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me something..." autocomplete="off">
            <button onclick="sendMessage()" aria-label="Send message">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
